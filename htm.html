<!DOCTYPE html>
<html>
<head>
    <title>Sơ đồ căn phòng</title>
</head>
<body>
    <h1>Sơ đồ mặt bằng căn phòng</h1>
    
    <svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tường ngoài -->
  <rect x="20" y="20" width="560" height="360" fill="none" stroke="black" stroke-width="4"/>
  
  <!-- Cửa ra vào -->
  <rect x="480" y="380" width="80" height="4" fill="white"/>
  <text x="520" y="395" text-anchor="middle" font-size="10" font-family="Arial">Cửa ra vào</text>
  
  <!-- Kệ sách đa màu (góc trái) -->
  <rect x="40" y="40" width="80" height="60" fill="#8B4513" stroke="black"/>
  <rect x="45" y="45" width="15" height="50" fill="#FF6B35"/>
  <rect x="60" y="45" width="15" height="50" fill="#F7931E"/>
  <rect x="75" y="45" width="15" height="50" fill="#32CD32"/>
  <rect x="90" y="45" width="15" height="50" fill="#9370DB"/>
  <rect x="105" y="45" width="10" height="50" fill="#FFD700"/>
  <text x="80" y="115" text-anchor="middle" font-size="10" font-family="Arial">Kệ sách</text>
  <text x="80" y="125" text-anchor="middle" font-size="10" font-family="Arial">đa màu</text>
  
  <!-- Ghế gỗ -->
  <circle cx="80" cy="150" r="12" fill="#8B4513" stroke="black"/>
  <text x="80" y="175" text-anchor="middle" font-size="10" font-family="Arial">Ghế gỗ</text>
  
  <!-- Bàn nhỏ -->
  <rect x="40" y="200" width="40" height="25" fill="#8B4513" stroke="black"/>
  <text x="60" y="235" text-anchor="middle" font-size="10" font-family="Arial">Bàn nhỏ</text>
  
  <!-- Bàn điều khiển Studio (giữa trái) -->
  <rect x="160" y="180" width="100" height="50" fill="#2F2F2F" stroke="black"/>
  <circle cx="170" cy="195" r="3" fill="#FF1493"/>
  <circle cx="180" cy="195" r="3" fill="#32CD32"/>
  <circle cx="190" cy="195" r="3" fill="#FFA500"/>
  <rect x="170" y="205" width="8" height="15" fill="#888"/>
  <rect x="180" y="205" width="8" height="15" fill="#888"/>
  <rect x="190" y="205" width="8" height="15" fill="#888"/>
  <text x="210" y="200" text-anchor="middle" font-size="10" font-family="Arial">Bàn điều khiển</text>
  <text x="210" y="210" text-anchor="middle" font-size="10" font-family="Arial">Studio</text>
  
  <!-- Giường đơn (giữa dưới) -->
  <rect x="180" y="280" width="80" height="40" fill="#8B4513" stroke="black"/>
  <rect x="185" y="285" width="70" height="30" fill="#4169E1"/>
  <text x="220" y="335" text-anchor="middle" font-size="10" font-family="Arial">Giường đơn</text>
  
  <!-- Thảm xanh -->
  <ellipse cx="220" cy="250" rx="60" ry="30" fill="#006400" opacity="0.7"/>
  <text x="220" y="265" text-anchor="middle" font-size="10" font-family="Arial">Thảm</text>
  
  <!-- Bàn làm việc + Ghế đỏ (bên phải) -->
  <rect x="400" y="140" width="80" height="40" fill="#8B4513" stroke="black"/>
  <rect x="420" y="120" width="40" height="20" fill="#1E90FF"/>
  <circle cx="450" cy="200" r="15" fill="#DC143C" stroke="black"/>
  <text x="440" y="100" text-anchor="middle" font-size="10" font-family="Arial">Màn hình</text>
  <text x="440" y="235" text-anchor="middle" font-size="10" font-family="Arial">Bàn làm việc</text>
  <text x="440" y="245" text-anchor="middle" font-size="10" font-family="Arial">+ Ghế đỏ</text>
  
  <!-- Tủ gỗ (góc phải trên) -->
  <rect x="480" y="40" width="60" height="80" fill="#8B4513" stroke="black"/>
  <rect x="485" y="50" width="50" height="60" fill="#DEB887"/>
  <circle cx="500" cy="80" r="2" fill="black"/>
  <circle cx="525" cy="80" r="2" fill="black"/>
  <text x="510" y="135" text-anchor="middle" font-size="10" font-family="Arial">Tủ gỗ</text>
  
  <!-- Các thiết bị âm thanh nhỏ -->
  <rect x="350" y="60" width="20" height="15" fill="#2F2F2F" stroke="black"/>
  <rect x="350" y="280" width="20" height="15" fill="#2F2F2F" stroke="black"/>
  
  <!-- Chú thích hướng -->
  <text x="300" y="15" text-anchor="middle" font-size="12" font-family="Arial" font-weight="bold">TƯỜNG SAU</text>
  <text x="300" y="395" text-anchor="middle" font-size="12" font-family="Arial" font-weight="bold">TƯỜNG TRƯỚC</text>
  <text x="10" y="200" text-anchor="middle" font-size="12" font-family="Arial" font-weight="bold" transform="rotate(-90 10 200)">TƯỜNG TRÁI</text>
  <text x="590" y="200" text-anchor="middle" font-size="12" font-family="Arial" font-weight="bold" transform="rotate(90 590 200)">TƯỜNG PHẢI</text>
</svg>
    
</body>
</html>
